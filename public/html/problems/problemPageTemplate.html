<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Online Judge Home</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!--Self-made scripts-->
	<script src="../../js/loadProblems.js"></script>
	<script src="../../js/globalScripts.js"></script>
	<script src="../../js/problemList.js"></script>
	
</head>
	
<body>
	<!-- <div>
		<Description text={problemCode}>
		</Description>
		
	</div> -->

	<div id="navigationBar"></div>
	
	
	<div class="container">
		<div class="panel-group">
			<!--problema Name added.-->
			<h1 class="h1" id="problemName"></h1>
			<hr>
			<div class="panel panel-default">
				<div class="panel-heading">
				<h4 class="h4">Description</h4>
				</div>
			<!--problem Description added.-->
			<div class="panel-body"  id="problemDescription"></div>
		</div>

		<div class="panel panel-default" id="problemInputDescPanel">
		<div class="panel-heading"><h4 class="h4">Input</h4></div>
		<div class="panel-body" id="problemInputDesc"></div>
		</div>
		
		<div class="panel panel-default" id="problemOutputDescPanel">
		<div class="panel-heading"><h4 class="h4">Output</h4></div>
		<div class="panel-body" id="problemOutputDesc"></div>
		</div>
	
		<div class="panel panel-default">
		<div class="panel-heading"><h4 class="h4">Sample Iutput</h4></div>
			<div class="panel-body" id="problemSampleInput"></div>
		</div>
			
		<div class="panel panel-default">
		<div class="panel-heading"><h4 class="h4">Sample Output</h4></div>
			<div class="panel-body" id="problemSampleOutput"></div>
		</div>
	</div>
		
	<a ><button onclick="onPressSubmit()" type="button" class="btn btn-success btn-md">Submit</button></a>
	<br><br><br><br>
</div>
</body>

<script>
	$(document).ready(navigationBar);
	$(document).ready(loadProblemData);
</script>

</html>
