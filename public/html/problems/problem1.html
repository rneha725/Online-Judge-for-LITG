<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Online Judge Home</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Self-made scripts-->
	<script src="../../js/loadProblems.js"></script>
	<script src="../../js/globalScripts.js"></script>
	
</head>
	
<body>

	<div id="navigationBar"></div>
	
	<div class="container">
		<div class="panel-group">
			<!--problema Name added.-->
			<h1 class="h1" id="problemName">Input Mirror</h1>
			<hr>
			<div class="panel panel-default">
				<div class="panel-heading">
				<h4 class="h4">Description</h4>
				</div>
			<!--problem Description added.-->
			<div class="panel-body"  id="problemDescription">Take integer input from user and output the same input.</div>
		</div>

		<div class="panel panel-default" id="problemInputDescPanel">
		<div class="panel-heading"><h4 class="h4">Input</h4></div>
		<div class="panel-body" id="problemInputDesc">First input number of input N, then N line follow the input.</div>
		</div>
		
		<div class="panel panel-default" id="problemOutputDescPanel">
		<div class="panel-heading"><h4 class="h4">Output</h4></div>
		<div class="panel-body" id="problemOutputDesc">Output the user input after N.</div>
		</div>
	
		<div class="panel panel-default">
		<div class="panel-heading"><h4 class="h4">Sample Iutput</h4></div>
			<div class="panel-body" id="problemSampleInput">5<br>1<br>2<br>3<br>4<br>5<br></div>
		</div>
			
		<div class="panel panel-default">
		<div class="panel-heading"><h4 class="h4">Sample Output</h4></div>
			<div class="panel-body" id="problemSampleOutput">1<br>2<br>3<br>4<br>5</div>
		</div>
	</div>
		
	<a><button type="button" onclick="onSubmit()" class="btn btn-success btn-md">Submit</button></a>
	<br><br><br><br>
</div>
</body>

<script>
	$(document).ready(loadProblemData);
</script>

</html>
