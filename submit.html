<!DOCTYPE HTML>

<html lang="en">
<head>
  <title>Online Judge Home</title>
	
<!--Bootstrap-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
<!--Codemirror-->
	<script src = "libs/CodeMirror/lib/codemirror.js"></script>
	<!--modes available-->
	<script src = "libs/CodeMirror/mode/javascript/javascript.js"></script>
	<script src = "libs/CodeMirror/mode/cmake/cmake.js"></script>
	<script src = "libs/CodeMirror/mode/python/python.js"></script>
	<script src = "libs/CodeMirror/addon/mode/loadmode.js"></script>
	
	<link rel = "stylesheet" href="libs/CodeMirror/lib/codemirror.css">
	
<!--Self-made scripts-->
	<script src = "js/globalScripts.js"></script>
	<script src ="js/submit.js"></script> 

</head>

<body>
	<div id="navigationBar"></div>
	
	<div class="container">
		<form method="post" action="result.html" role="form">
			<div class="form-group " >
				<textarea name = "code"	class= "form-control col-lg-10" id = "codeBox" rows= "20"></textarea>
			</div>
			
			<div id="languageSelect" class= "form-group col-sm-2">
				<br><br><br>
				<select id="languageSelected" name="languageSelected" class="form-control" onchange="changeSyntax()">
					<option selected="true" disabled>Select Language:</option>
					<option id="c">C</option>
					<option id="c++">C++</option>
					<option id="python">Python</option>
				</select>
			</div>

			<div class="form-group col-sm-3" >
				<br><br><br>
				<button type="submit" class= "form-control btn btn-success"  >Submit</button>
			</div>
			
			<div class="form-group col-sm-3" >
				<br><br><br>
				<button type="reset" class= "form-control btn btn-success"  >Clear All</button>
			</div>
		</form>
	</div>
</body>

<script>
	$(document).ready(navigationBar);
</script>
	
</html>
